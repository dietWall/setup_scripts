services:
  app1: 
    image: ssh-image
    container_name: ssh-client
    volumes:
      - ../:/home/appuser/code/:ro
    tty: true
    networks:
      - ssh-network

  app2:
    image: ssh-image
    container_name: ssh-server
    tty: true
    networks:
      - ssh-network

networks:
  ssh-network:
    driver: bridge